<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Manzano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Italianno&family=Josefin+Slab:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>
    <!--NAVBAR-->
    <!--CONTENT-->
    <div class="container-lg mt-5">
        <h2 class="display-1">Reserva de instalaciones</h2>
        <div class="row align-items-center mt-5">
            <div class="col text-center">
                <img src="img/yoga.jpg" class="img" alt="yoga" width="250" height="250">
                <div class="middle">
                    <a href="reservaYoga.html" class="text text-decoration-none">Reservar</a>
                </div>
                <h3 class="elements">Yoga</h3>
            </div>
            <div class="col text-center">
                <img src="img/spinning.PNG" class="img" alt="spinning" width="250" height="250">
                <div class="middle">
                    <div class="middle">
                        <a href="reservaSpinning.html" class="text text-decoration-none">Reservar</a>
                    </div>
                </div>
                <h3 class="elements">Spinning</h3>
            </div>
            <div class="col text-center">
                <img src="img/gimnasio.png" class="img" alt="gimnasio" width="250" height="250">
                <div class="middle">
                    <a href="reservaGimnasio.html" class="text text-decoration-none">Reservar</a>
                </div>
                <h3 class="elements">Gimnasio</h3>
            </div>
        </div>
        <div class="row align-items-center mt-5"> 
            <div class="col text-center">
                <img src="img/bodypump.jpg" class="img" alt="bodypump" width="250" height="250">
                <div class="middle">
                    <a href="reservaBodyPump.html" class="text text-decoration-none">Reservar</a>
                </div>
                <h3 class="elements">BodyPump</h3>
            </div>
            <div class="col text-center">
                <img src="img/step.jpg" class="img" alt="step" width="250" height="250">
                <div class="middle">
                    <a href="reservaStep.html" class="text text-decoration-none">Reservar</a>
                </div>
                <h3 class="elements">Step</h3>
            </div>
            <div class="col text-center">
                <img src="img/pilates.jpg" class="img" alt="pilates" width="250" height="250">
                <div class="middle">
                    <a href="reservaPilates.html" class="text text-decoration-none">Reservar</a>
                </div>
                <h3 class="elements">Pilates</h3>
            </div>
        </div>

        <div class="row align-items-center mt-5">
            <article class="col-6">
                <button type="button" class="btn btn-danger btn-lg" onclick="volver()">Atras</button>
            </article>
            <article class="col-6 text-end">
                <button id="reservarButton" class="btn btn-success btn-lg" onclick="confirmarReserva(selected_hora, selected_dia)">Reservar</button>
            </article>
        </div>
    </div>

    <!--CONTENT-->

    <!--FOOTER-->
    <div id="footer"></div>
    <!--FOOTER-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
