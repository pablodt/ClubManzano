<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Manzano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Italianno&family=Josefin+Slab:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });

        function volver() {
            window.location.href = "index.html";
        }

        function ocultar(elemento) {

            document.getElementById(elemento).classList.add('d-none');

        }

    </script>
</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>
    <!--NAVBAR-->
    <!--CONTENT-->
    <div class="container-lg mt-5 text-center">
        <div class="container">
            <div id="row1" class="row mb-3">
                <div class=" col-sm">
                    Piscina
                </div>
                <div class="col-sm">
                    ------------>
                </div>
                <div class="col-sm">
                    <button onclick="ocultar('row1')" )>Cancelar reserva</button>
                </div>
            </div>
            <div id="row2" class=" row 2 mb-3">
                <div class="col-sm">
                    Gym
                </div>
                <div class="col-sm">
                    ------------>
                </div>
                <div class="col-sm">
                    <button onclick="ocultar('row2')" )>Cancelar reserva</button>
                </div>
            </div>
            <div id="row3" class="row 3 mb-3">
                <div class="col-sm">
                    BodyJump
                </div>
                <div class="col-sm">
                    ------------>
                </div>
                <div class="col-sm">
                    <button onclick="ocultar('row3')">Cancelar reserva</button>
                </div>
            </div>
            <div id="row4" class="row 4 mb-3">
                <div class="col-sm">
                    Padel
                </div>
                <div class="col-sm">
                    ------------>
                </div>
                <div class="col-sm">
                    <button onclick="ocultar('row4')">Cancelar reserva</button>
                </div>
            </div>
        </div>

        <!--CONTENT-->
        <!--FOOTER-->
        <div id="footer"></div>
        <!--FOOTER-->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

</body>

</html>
