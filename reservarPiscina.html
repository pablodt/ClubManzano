<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Manzano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Italianno&family=Josefin+Slab:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/datePicker.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>
    <!--NAVBAR-->
    <!--CONTENT-->
    <div class="container-md mt-5">
        <h2 class="display-1">Reserva de piscina</h2>
        <div class="row align-items-center mt-5">
            <div class="col text-center">
                <h1>CUSTOM<span>DATE</span>PICKER</h1>
                <div class="date-picker">
                    <div class="selected-date"></div>
                    <div class="dates">
                        <div class="month">
                            <div class="arrows prev-mth">&lt;</div>
                            <div class="mth"></div>
                            <div class="arrows next-mth">&gt;</div>
                        </div>

                        <div class="days"></div>
                    </div>
                </div>
                <script src="js/datePicker.js"></script>
            </div>
            <div class="col">
                <h1>CUSTOM<span>DATE</span>PICKER</h1>
                <div class="date-picker">
                    <div class="selected-date"></div>
                    <div class="dates">
                        <div class="month">
                            <div class="arrows prev-mth">&lt;</div>
                            <div class="mth"></div>
                            <div class="arrows next-mth">&gt;</div>
                        </div>

                        <div class="days"></div>
                    </div>
                </div>
                <script src="js/datePicker.js"></script>
            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col text-center">
                <button type="button" class="btn btn-danger btn-lg">Volver</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-success">Reservar</button>
            </div>
        </div>
    </div>
    <script src="js/datePicker.js"></script>
    </div>
    </div>

    <!--CONTENT-->

    <!--FOOTER-->
    <div id="footer"></div>
    <!--FOOTER-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
