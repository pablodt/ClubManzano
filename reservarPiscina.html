<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Manzano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Italianno&family=Josefin+Slab:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/datePicker.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });

        function volver() {
            window.location.href = "index.html";
        }

        function reservar() {
            window.location.href = "reservar.html";
        }
    </script>
</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>
    <!--NAVBAR-->
    <!--CONTENT-->
    <div class="container-md mt-5">
        <h2 class="display-1">Reserva de piscina</h2>
        <div class="row align-items-center mx-1">
            <div class="col text-center">
                <h1>Selector de fecha</h1>
                <div class="date-picker">
                    <div class="selected-date"></div>
                    <div class="dates">
                        <div class="month">
                            <div class="arrows prev-mth">&lt;</div>
                            <div class="mth"></div>
                            <div class="arrows next-mth">&gt;</div>
                        </div>

                        <div class="days"></div>
                    </div>
                </div>
                <script src="js/datePicker.js"></script>
            </div>
            <div class="col">
                <div class="texto-dia-seleccionado text-center">
                    <script>
                        document.write(document.querySelector('.date-picker .selected-date').textContent);
                    </script>
                </div>
                <div class="row">
                    <article class="col-4 text-center">
                        </br>
                        <button id="boton-fecha" type="button" class="btn btn-outline-secondary">9:00</button></br></br>
                        <button id="boton-fecha" type="button"
                            class="btn btn-outline-secondary">10:00</button></br></br>
                        <button id="boton-fecha" type="button"
                            class="btn btn-outline-secondary">11:00</button></br></br>
                        <button id="boton-fecha" type="button" class="btn btn-outline-secondary">12:00</button>
                    </article>
                    <article class="col-4 text-center">
                        </br>
                        <button id="boton-fecha" type="button"
                            class="btn btn-outline-secondary">13:00</button></br></br>
                        <button id="boton-fecha" type="button"
                            class="btn btn-outline-secondary">14:00</button></br></br>
                        <button id="boton-fecha" type="button"
                            class="btn btn-outline-secondary">15:00</button></br></br>
                        <button id="boton-fecha" type="button"
                            class="btn btn-outline-secondary">16:00</button></br></br>
                    </article>
                    <article class="col-4 text-center">
                        </br>
                        <button id="boton-fecha" type="button"
                            class="btn btn-outline-secondary">17:00</button></br></br>
                        <button id="boton-fecha" type="button"
                            class="btn btn-outline-secondary">18:00</button></br></br>
                        <button id="boton-fecha" type="button"
                            class="btn btn-outline-secondary">19:00</button></br></br>
                        <button id="boton-fecha" type="button" class="btn btn-outline-secondary">20:00</button>
                    </article>
                </div>

            </div>
            <div class="row align-items-center mt-5">
                <article class="col-6">
                    <button type="button" class="btn btn-danger btn-lg" onclick="volver()">Volver</button>
                </article>
                <article class="col-6 text-end">
                    <button type=" button" class="btn btn-success btn-lg" onclick="reservar()">Reservar</button>
                </article>
            </div>
        </div>
        <script src="js/datePicker.js"></script>
    </div>
    </div>
    <!--CONTENT-->

    <!--FOOTER-->
    <div id="footer"></div>
    <!--FOOTER-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
