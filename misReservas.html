            document.getElementById("reservas").deleteRow(reserva);

        function anadirReserva(reserva) {
            document.getElementById(reserva).classList.remove('d-none');

        }
        function cambiarReserva(reserva, checkbutton) {
            var checked = $('#' + checkbutton).is(":checked");
            if (checked == 1) {
                document.getElementById(reserva).classList.remove('d-none');
            } else {
                document.getElementById(reserva).classList.add('d-none');
            }

        }
