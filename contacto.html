    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });

    </script>

</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>
    <!--NAVBAR-->

    
    <!--CONTENT-->
    <div class="container-lg mt-5">
        <h1 class="display-1">Contacto</h1>

        <form class="needs-validation" novalidate action="confirmacionMensaje.html">
            <div class="row g-3">
                <div class="col-sm-4">
                    <label for="firstName" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Debe rellenar este campo
                    </div>
                </div>

                <div class="col-sm-4">
                    <label for="lastName" class="form-label">Apellidos *</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Debe rellenar este campo
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email *</label>
                        <input type="email" class="form-control" id="email" required>
                        <small id="emailHelp" class="form-text text-muted">No compartiremos tu dirreccion de email con
                            nadie</small>
                        <div class="invalid-feedback">
                            Email es obligatorio
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mensaje *</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    </div>
                    <div class="invalid-feedback">
                        Rellene este campo
                    </div>
                </div>
            </div>

            </br>
            <button id="reservarButton" type="submit" class="btn btn-success btn-lg">Enviar</button>

        </form>

        <!-- Pop-up CONFIRMACION -->
    <div class="popup_conf">
        <i class="fas fa-check"></i>
        <h1>Mensaje enviado con Ã©xito</h1>
        <label class="contacto"></label>
        <div class="btns">
            <a class="btn2">Aceptar</a>
        </div>
    </div>
    <script src="js/popup_conf.js"></script>
    <!-- Pop-up -->

    </div>
    <!--CONTENT-->

    <!--FOOTER-->


    <div id="footer"></div>
    <!--FOOTER-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/form-validation.js"></script>

    <script type="text/javascript">
        function pasarParametros() {

            $.getScript("js/popup_conf.js", function () {
                  pop_upConf();
            });
            
        }
    </script>
</body>

</html>
