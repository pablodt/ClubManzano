<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Manzano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Italianno&family=Josefin+Slab:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });

    </script>

</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>
    <!--NAVBAR-->

    <!--CONTENT-->
    <div class="container-lg mt-5">
        <h2 class="display-1">Contacto</h2>
            
            <div class="row g-3">
                <div class="col-sm-4">
                    <label for="firstName" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Debe rellenar este campo
                    </div>
                </div>

                <div class="col-sm-4">
                    <label for="lastName" class="form-label">Apellidos *</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Debe rellenar este campo
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email *</label>
                        <input type="email" class="form-control" id="email" required>
                        <small id="emailHelp" class="form-text text-muted">No compartiremos tu dirreccion de email con
                            nadie</small>
                        <div class="invalid-feedback">
                            Email es obligatorio
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mensaje *</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    </div>
                    <div class="invalid-feedback">
                        Rellene este campo
                    </div>
                </div>
            </div>

            </br>
            <button id="enviarMensaje" type="button" class="btn btn-success btn-lg" onclick="pasarParametros()">Enviar</button>
    </div>
    <!--CONTENT-->

    <!--FOOTER-->

    <!-- Pop-up CONFIRMACION -->
    <div class="popup_conf">
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 470 512">
            <path
                d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z" />
        </svg>
        <h1>Mensaje enviado con Ã©xito</h1>
        <div class="btns">
            <a class="btn2">Aceptar</a>
        </div>
    </div>
    <script src="js/popup_conf.js"></script>
    <!-- Pop-up -->

    <div id="footer"></div>
    <!--FOOTER-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/form-validation.js"></script>

    <script type="text/javascript">
        function pasarParametros() {

            $.getScript("js/popup_conf.js", function () {
                  pop_upConf();
            });
            
        }
    </script>
</body>

</html>
