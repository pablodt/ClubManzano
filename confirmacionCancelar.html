<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Manzano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Italianno&family=Josefin+Slab:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });

        function volver() {
            window.location.href = "misReservas.html";
        }

    </script>
</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>
    <!--NAVBAR-->
    <!--CONTENT-->
    <div class="container-lg mt-5 text-center">
        <div class="container-Reservar">
            <p class="display-1">Â¿Desea cancelar la reserva <span id="span-actividad"></span> para el
                <span id="h1_id" class="display-1"></span>?
            </p>
        </div>
            <button id="volverButtom" type="button" class="btn btn-success btn-lg" onclick="volver()">Atras</button>
            <button id="aceptarButtom" type="button" class="btn btn-danger btn-lg" onclick="pasarParametros(actividad,hora, dia,indice)">Aceptar</button>
        
    </div>

    <!--CONTENT-->
    <!--FOOTER-->
    <div id="footer"></div>
    <!--FOOTER-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const hora = urlParams.get('hora');
        const dia = urlParams.get('dia');
        const fecha = dia + " a las " + hora;
        document.getElementById('h1_id').innerHTML = fecha;
        
        const actividad = urlParams.get('actividad');
        document.getElementById('span-actividad').innerHTML = actividad;

        const indice = urlParams.get('indice');
    </script>

<script type="text/javascript">
    function pasarParametros(evento,hora,dia,indice) {
        window.location.href = "cancelacionConfirmada.html?actividad=" + evento + "&hora=" + hora + "&dia=" + dia + "&indice=" + indice;
    }
</script>

</body>

</html>
